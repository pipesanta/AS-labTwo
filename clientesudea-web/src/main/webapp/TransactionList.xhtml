<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Historial de transacciones</title>

        <style type="text/css">
            .btn-new{
                background-color: lightsteelblue;
                font-size: 20px;
                border-radius: 10px;
                margin: 10px;
                padding: 5px;
            }
            
            h1{
                text-align: center;
            }
            
            .btn-new:hover{
                background-color: #819EB5;
                font-size: 25px;
                border-radius: 10px;
                margin: 10px;
                padding: 5px;
            }        
        </style>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="LISTADO DE TRANSACCIONES"/></h1>

                <div>
                    <h:commandButton class="btn-new" id="new_tx" value="nueva transaccion" action="#{customerMBean.newTransaction()}"/>
                </div>

                <p:dataTable value="#{customerMBean.allTransactions}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.txId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.txUserName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.txUserEmail}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Card Number"/>
                        </f:facet>
                        <h:outputText value="#{item.txCardNumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de Tarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.txCardType}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Card CVC"/>
                        </f:facet>
                        <h:outputText value="#{item.txCardCvc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QR"/>
                        </f:facet>
                        <h:outputText value="#{item.txQrCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ExpiraciÃ³n de Tarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.txCardExpiration}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.txValue}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>

    </h:body>
</html>
